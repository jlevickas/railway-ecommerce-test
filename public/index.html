<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="logout-banner"></div>
    <div class="container mt-3">
      <div class="jumbotron">
        <h1>Ingrese Producto</h1>
        <br />

        <form id="addProductForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              id="nombre"
              class="form-control"
              type="text"
              name="title"
              required
            />
          </div>

          <div class="form-group">
            <label for="precio">Precio</label>
            <input
              id="precio"
              class="form-control"
              type="number"
              step="0.01"
              name="price"
              required
            />
          </div>

          <div class="form-group">
            <label for="foto">Foto URL</label>
            <input id="foto" class="form-control" type="url" name="thumbnail" />
          </div>

          <button class="btn btn-success mt-3">Enviar</button>
        </form>

        <br />
        <div id="productos"></div>
        <br />
        <div id="productos-test"></div>
      </div>

      <div class="jumbotron">
        <h1>
          Centro de Mensajes (Compresión: <span id="compression-info"></span>%)
        </h1>
        <br />
        <form id="messageForm" class="form-inline">
          <input
            type="text"
            id="username"
            class="form-control w-50 my-2 mr-2"
            placeholder="Ingresá tu email"
            required
          />
          <input
            type="text"
            id="firstname"
            class="form-control w-50 my-2 mr-2"
            placeholder="Ingresá tu nombre"
            required
          />
          <input
            type="text"
            id="lastname"
            class="form-control w-50 my-2 mr-2"
            placeholder="Ingresá tu apellido"
            required
          />
          <input
            type="text"
            id="age"
            class="form-control w-50 my-2 mr-2"
            placeholder="Ingresá tu edad"
            required
          />
          <input
            type="text"
            id="alias"
            class="form-control w-50 my-2 mr-2"
            placeholder="Ingresá tu alias"
            required
          />
          <input
            type="text"
            id="avatar"
            class="form-control w-50 my-2 mr-2"
            placeholder="Ingresá tu avatar (url)"
            required
          />
          <hr />

          <hr />

          <div id="mensajes"></div>

          <div class="form-group">
            <input
              required
              id="inputMensaje"
              type="text"
              class="form-control my-2 mr-2"
              placeholder="Ingresá un mensaje..."
            />
            <button id="btnEnviar" type="submit" class="btn btn-primary my-2">
              Enviar!
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
